kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-react-app
spec:
  selector:
    matchLabels:
      app: my-react-app
  template:
    metadata:
      labels:
        app: my-react-app
    spec:
      containers:
        - name: my-react-app
          image: 192.168.160.48:5000/esp23/react
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
      restartPolicy: Always