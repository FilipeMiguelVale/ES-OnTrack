version: '2'

services:
  esp23_logstash:
    network_mode: host
    build:
        context: logstash/
    container_name: esp23_logstash
    volumes:
            - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
            - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:                                                                                
            - "23003:23003/tcp"
    